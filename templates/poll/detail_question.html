{% load staticfiles %}

<html>
	<head>
		<title> Pooolllll </title>
		<link href = "{% static 'css/bootstrap.css' %}" rel="sytlesheet">
	</head>
	<body>
		<div class="container">
			<div class ="row">
			<h1>{{question.question_text}}</h1><br />

			<form action="{% url 'poll:vote' %}" method="post">

			{% csrf_token %}

			<ul style="list-style-type: none">
			{% for choice in question.choice_set.all %}
				<li>
				<input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id}}"/>
				{{choice.choice_text}}
				{% if choice.image %}
				<br><img class = "img-circle" src="{{choice.image.url}}" width="150" height="150">
				{% endif %}	
				</li>
			{% endfor %}
			</ul>
			<br><input type="submit" value="vote"></br>
			</form>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   		<script src="js/bootstrap.min.js"></script>
   	</body>
</html>
